version: '3.8'

services:
  # 1. 백엔드 서비스 (FastAPI)
  backend:
    build: .
    container_name: review-backend
    ports:
      - "8000:8000"
    volumes:
      - ./reviews.db:/app/reviews.db  # DB 파일이 사라지지 않게 컴퓨터랑 연결
    restart: always

  # 2. 프론트엔드 서비스 (Streamlit)
  frontend:
    build: .  # 백엔드랑 똑같은 이미지(라이브러리) 사용
    container_name: review-dashboard
    ports:
      - "8501:8501"
    environment:
      # 중요: 도커 내부에서는 'backend'라는 서비스 이름이 곧 주소가 됨
      - API_URL=http://backend:8000
    # 백엔드랑 쓰는 명령어가 다르므로 덮어쓰기
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - backend  # 백엔드가 켜진 뒤에 실행하라